<svg baseProfile="tiny" height="8.5in" version="1.2" width="11in" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><g transform="translate(24.0, 24.0)"><rect fill="none" height="768.0" stroke="#008080" width="408.0" x="0" y="0" /><g transform="translate(10, 10)"><rect fill="none" height="22" stroke="#008080" stroke-width="1" width="388.0" x="0" y="0" /><text alignment-baseline="text-after-edge" fill="#444444" font-family="Trebuchet MS" font-size="12" text-anchor="start" transform="translate(5,17)">Imagine a Future...</text></g><g transform="translate(10, 32)"><g transform="translate(0,0)"><rect fill="none" height="118.0" stroke="#008080" stroke-width="1" width="388.0" x="0" y="0" /><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,17.0)">Describe your ideal life 3–5 years from now—the boldest vision you</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,29.0)">can imagine, even if it feels far off. Ask yourself: What do I</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,41.0)">truly want from life? What skills will I master? Which habits</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,53.0)">should I drop or build? What will my health and social life look</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,65.0)">like? How will I spend leisure time? What kind of family life do I</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,77.0)">want? Where will I be in my career and financially? What traits do</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,89.0)">I admire and want to grow into? What would I do if I had no fear?</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,101.0)">What kind of person will I grow into? Start by freewriting before</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,113.0)">refining your answer below.</text></g><g transform="translate(0,118.0)"><g><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" transform="translate(0,29.9)" x1="0" x2="388.0" y1="0" y2="0" /><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" transform="translate(0,59.8)" x1="0" x2="388.0" y1="0" y2="0" /><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" transform="translate(0,89.69999999999999)" x1="0" x2="388.0" y1="0" y2="0" /><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" transform="translate(0,119.6)" x1="0" x2="388.0" y1="0" y2="0" /><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" transform="translate(0,149.5)" x1="0" x2="388.0" y1="0" y2="0" /><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" transform="translate(0,179.4)" x1="0" x2="388.0" y1="0" y2="0" /><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" transform="translate(0,209.3)" x1="0" x2="388.0" y1="0" y2="0" /><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" transform="translate(0,239.20000000000002)" x1="0" x2="388.0" y1="0" y2="0" /><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" transform="translate(0,269.1)" x1="0" x2="388.0" y1="0" y2="0" /><line stroke="#888888" stroke-dasharray="1,5" stroke-width="1" 