<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="tiny" height="8.5in" version="1.2" width="11in" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><g transform="translate(96, 24.0)"><rect fill="none" height="768.0" stroke="#008080" width="408.0" x="0" y="0" /><g transform="translate(10, 10)"><rect fill="none" height="22" stroke="#008080" stroke-width="1" width="388.0" x="0" y="0" /><text alignment-baseline="text-after-edge" fill="#444444" font-family="Trebuchet MS" font-size="12" text-anchor="start" transform="translate(5,17)">Acknowlege • Connect • Engage</text></g><g transform="translate(10, 32)"><g transform="translate(0,10)"><rect fill="#d7d7d7" height="20" stroke="#d7d7d7" stroke-width="1" width="388.0" x="0" y="0" /><text alignment-baseline="text-after-edge" fill="#444444" font-family="Trebuchet MS" font-size="10" text-anchor="start" transform="translate(5,15)">About the ACE Method</text></g><g transform="translate(0,40)"><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,15)">ACE is a method used in Acceptance and Commitment Therapy as tool</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,25)">to "unhook" oneself when experiencing unpleasant emotions. These</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,35)">feelings can trigger one to engage in behaviors and thought</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,45)">patterns that moves a person away from their ideal self.</text></g><g transform="translate(0,100)"><rect fill="#d7d7d7" height="20" stroke="#d7d7d7" stroke-width="1" width="388.0" x="0" y="0" /><text alignment-baseline="text-after-edge" fill="#444444" font-family="Trebuchet MS" font-size="10" text-anchor="start" transform="translate(5,15)">How it works</text></g><g transform="translate(0,130)"><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,15)">When you experience a triggering thought or feeling, pause and fill</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,25)">out the worksheet as described below.</text></g><g transform="translate(0,170)"><rect fill="none" height="22.0" stroke="#008080" stroke-width="1" width="388.0" x="0" y="0" /><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,17.0)">Acknowlege</text></g><g transform="translate(0,202.0)"><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,15)">Reference the list of Brene Brown's 87 Emotions and Experiences and</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,25)">identify the terms that most closely represent your current state.</text></g><g transform="translate(0,242.0)"><rect fill="none" height="22.0" stroke="#008080" stroke-width="1" width="388.0" x="0" y="0" /><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,17.0)">Connect</text></g><g transform="translate(0,274.0)"><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,15)">Connect with your physical body. Engage in one of the exercises</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,25)">described on the following page.</text></g><g transform="translate(0,314.0)"><rect fill="none" height="22.0" stroke="#008080" stroke-width="1" width="388.0" x="0" y="0" /><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,17.0)">(Re-)Engage</text></g><g transform="translate(0,346.0)"><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,15)">After executing the connection exercise, write down what activity</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,25)">you choose to (re)engage with. This can be what you were doing</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,35)">before experiencing the trigger, or an intentional act of self</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,45)">Commonly understood acts of self care include going outside,</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,55)">physical activity, or journaling. Other acts of self care include a</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,65)">household chore, creating art, or starting a task you've been</text><text alignment-baseline="text-after-edge" fill="#444444" font-family="Ubuntu Mono" font-size="10" text-anchor="start" transform="translate(5,75)">avoiding.</text></g></g></g><g transform="translate(624.0, 24.0)"><rect fill="none" height="768.0" stroke="#008080" width="408.0" x="0" y="0" /><g transform="translate(10, 10)"><rect fill="none" height="22" stroke="#008080" stroke-width="1" width="388.0" x="0" y="0" /><text alignment-baseline="text-after-edge" fill="#444444" font-family="Trebuchet MS" font-size="12" text-anchor="start" transform="translate(5,17)">Page Header</text></g><g transform="translate(10, 32)" /></g></svg>